<div id="content">
  <div id="sidebar">
    <mat-horizontal-stepper id="stepper">
      <mat-step></mat-step>
      <mat-step></mat-step>
      <mat-step></mat-step>
    </mat-horizontal-stepper>

    <div class="card-container">
      <div class="card card-small" tabindex="0" style="justify-content: left !important;">
        <span class="material-icons">
          library_books
        </span>
        <span style="margin-left: 5px;">Saved Nets</span>
      </div>
    </div>

    <div class="card-container">
      <div class="card card-small" tabindex="0" style="justify-content: left !important;">
        <span class="material-icons">
          edit
        </span>
        <span style="margin-left: 5px;">Create from Matrix</span>
      </div>
    </div>


    <div class="card-container">
      <div class="card card-small" tabindex="0" style="justify-content: left !important;">
        <span class="material-icons">
          remove_red_eye
        </span> 
        <span style="margin-left: 5px;">Show Net Matrix</span>
      </div> 
    </div>

    <div class="card-container">
      <div class="card card-small" tabindex="0" style="justify-content: left !important;">
        <span class="material-icons">
          transform
        </span> 
        <span style="margin-left: 5px;">Minimize Net</span>
      </div>
    </div>

    <div class="card-container">
      <div class="card card-small" tabindex="0" style="justify-content: left !important;">
        <span class="material-icons">
          picture_as_pdf
          </span>
        <span style="margin-left: 5px;">Create PDF</span>
      </div>
    </div>

    <div class="card-container">
      <a class="square-link" title="Create Place">
        <span class="material-icons net-elements-icons">
          panorama_fish_eye
          </span>
      </a>

      <a class="square-link" title="Create Trainsition">
        <span class="net-elements-icons transition-icon">
        </span>
      </a>
          
      <a class="square-link" title="Create Arc">
        <span class="material-icons net-elements-icons">
          north_east
        </span>
      </a>
    </div>  
  </div>


  <div id="board">
    <div id="board-header">
      <div>
        <span class="material-icons board-button">
          undo
        </span>
      </div>

      <div>
        <span class="material-icons board-button">
          save_alt
        </span>
      </div>

      <div>
        <span class="material-icons board-button">
          close
        </span>
      </div>
    </div>

    <svg id="svg-board">
      <defs>
        <marker id="arrow" markerWidth="13" markerHeight="13" refx="2" refy="6" orient="auto">
          <path d="M2,1 L2,10 L10,6 L2,2" style="fill:black;" />
        </marker>
      </defs>
    </svg>

  </div>
</div>
