<div id="board">
    <div id="board-header">
      <div>
        <span class="material-icons board-button" matTooltip="Create PDF" matTooltipPosition="below" (click)="createPdf()">picture_as_pdf</span>
      </div>

      <div>
        <span class="material-icons board-button" matTooltip="Save Net" matTooltipPosition="below" (click)="saveNet()">save_alt</span>
      </div>

      <div>
        <span class="material-icons board-button" matTooltip="Clear Board" matTooltipPosition="below" (click)="openClearBoardDialog()">close</span>
      </div>
      
    </div>

    <svg id="svg-board">
      <svg id="cursors">
        <svg *ngIf="placeCursor">
          <circle id="cursor-image" class="cursor-place" cx="-100" cy="-100" r="25" stroke="black" stroke-width="2" fill="white"></circle>
        </svg>

        <svg *ngIf="transitionCursor">
          <rect id="cursor-image" class="cursor-transition" x="-100" y="-100" width="70" height="20" stroke="black" stroke-width="2" fill="white"></rect>      
        </svg>

        <svg id="cursor-image" class="cursor-arc" x="-100" y="-100" *ngIf="arcCursor">
          <rect fill="none" height="24" width="24"/>
          <path d="M9,6L9,6c0,0.56,0.45,1,1,1h5.59L4.7,17.89c-0.39,0.39-0.39,1.02,0,1.41h0c0.39,0.39,1.02,0.39,1.41,0L17,8.41V14 c0,0.55,0.45,1,1,1H18c0.55,0,1-0.45,1-1V6c0-0.55-0.45-1-1-1H10C9.45,5,9,5.45,9,6z"/>
        </svg>

        <svg id="cursor-image" class="cursor-token" x="-100" y="-100" *ngIf="tokenCursor">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <circle cx="12" cy="12" r="10"/>
        </svg>

        <svg id="cursor-image" class="cursor-delete" x="-100" y="-100" *ngIf="deleteCursor">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v10zM18 4h-2.5l-.71-.71c-.18-.18-.44-.29-.7-.29H9.91c-.26 0-.52.11-.7.29L8.5 4H6c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1z"/>
        </svg>
      </svg>
      <defs>
        <marker id="arrow" viewBox="0 0 10 10"
        refX="1" refY="5" 
        markerUnits="strokeWidth"
        markerWidth="10" markerHeight="10"
        orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="black"/>
        </marker>
      </defs>
    </svg>

  </div>
