<div>
    <div class="card-container">
        <div class="card card-small" tabindex="0" (click)="startSimulation()">
          <span class="material-icons">play_arrow</span>
          <span class="button-text">Start Simulation</span>
        </div>
    </div>

    <div class="card-container">
        <div class="card card-small" tabindex="0">
          <span class="material-icons">fast_forward</span>
          <span class="button-text">Auto Simultaion</span>
        </div>
    </div>

    <div class="card-container">
        <a class="square-link" matTooltip="Previous" matTooltipPosition="above">
            <span class="material-icons net-elements-icons" >fast_rewind</span>
        </a>

        <a class="square-link" matTooltip="Run Transition" matTooltipPosition="above">
            <span class="material-icons net-elements-icons token-icon">play_arrow</span>
        </a>

        <a class="square-link" matTooltip="Reset Simulation" matTooltipPosition="above">
            <span class="material-icons net-elements-icons token-icon">replay</span>
        </a>
    </div>  
</div>
