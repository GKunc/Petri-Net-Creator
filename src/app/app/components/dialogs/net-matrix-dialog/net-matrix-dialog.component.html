<h2 mat-dialog-title id="showNetMatrixDialogTitle">Net Matrix</h2>
<mat-dialog-content>
  <div>
    <table>
      <tr>
        <th>
        </th>
        <th *ngFor="let item of numberOfPlaces; let i = index;">
          p-{{i}}
        </th>
      </tr>

      <tr *ngFor="let row of netRepository.netMatrix; let i = index">
        <td style="font-weight: bold;">
          t-{{i}}
        </td>
        <td *ngFor="let item of row">
          {{item}}
        </td>
      </tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" id="closeNetMatrixDialog" (click)="close()">Close</button>
  </mat-dialog-actions>
</mat-dialog-actions>
